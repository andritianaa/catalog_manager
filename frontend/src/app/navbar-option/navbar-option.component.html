    <div class="contents">
        <div class="left">
            <button (click)="toggleNewModal()" class="option">
                <div class="icon-add"></div>
                <p>Nouveau produit</p>
            </button>
            <button class="option">
                <p>Supprimer</p>
            </button>
        </div>
        <div class="right">
            <button class="option">
                <p>Défaire</p>
            </button>
            <button class="option">
                <p>Refaire</p>
            </button>
            <button class="option">
                <p>Actualiser</p>
            </button>
