<nav>
    <div class="contents">
        <div class="left">
            <button (click)="toggleNewProduct()" class="option">
                <div class="icon-add"></div>
                <p>Nouveau produit</p>
            </button>
            <button class="option" (click)="toggleNewCategory()">
                <div class="icon-add"></div>
                <p>Nouvelle catégorie</p>
            </button>
            <button class="option">
                <p>Supprimer</p>
            </button>
        </div>
        <div class="right">
            <button class="option">
                <p>Défaire</p>
            </button>
            <button class="option">
                <p>Refaire</p>
            </button>
            <button class="option">
                <p>Actualiser</p>
            </button>
            <button class="save successButton">Enregistrer</button>
        </div>
    </div>

    <div *ngIf="showNewProduct" class="add">
        <div class="card">
            <div class="head">
                <p>Nouveau produit</p>
                <div class="icon-Fermer" (click)="toggleNewProduct()"></div>

            </div>
            <form class="input">
                <label for="name">Nom</label>
                <input type="text" id="name">
            </form>
            <div class="validation">
                <button class="green" (click)="toggleNewProduct()">Créer</button>
                <button (click)="toggleNewProduct()">Annuler</button>
            </div>
        </div>
    </div>
    <div *ngIf="showNewCategory" class="add">
        <div class="card">
            <div class="head">
                <p>Nouvelle catégorie</p>
                <div class="icon-Fermer" (click)="toggleNewCategory()"></div>

            </div>
            <form class="input">
                <label for="name">Nom</label>
                <input type="text" id="name">
            </form>
            <div class="validation">
                <button class="green" (click)="toggleNewCategory()">Créer</button>
                <button (click)="toggleNewCategory()">Annuler</button>
            </div>
        </div>
    </div>
</nav>
